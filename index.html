<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Niconne&display=swap" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf6f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        /* Floating TOC styles */
        .toc {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            background-color: #fdf0ea;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .toc h2 {
            font-size: 1.4em;
            color: #a52a2a;
            font-family: 'Niconne', cursive;
            margin-bottom: 10px;
        }
        
        .toc ul {
            list-style: none;
            padding: 0;
        }
        
        .toc li {
            margin-bottom: 5px;
        }
        
        .toc a {
            color: #a52a2a;
            text-decoration: none;
        }
        
        .toc a:hover {
            text-decoration: underline;
        }
        
        /* Main content styles */
        main {
            max-width: 800px;
            margin-left: 300px; /* Space for the floating TOC */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .event {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .event h2 {
            color: #a52a2a;
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .event h3 {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .event .description {
            font-style: italic;
            color: #444;
            margin: 0 0 10px;
        }
        
        .show-more-btn {
            color: #a52a2a;
            cursor: pointer;
            font-weight: bold;
            border: none;
            background: none;
            padding: 0;
            margin-top: 10px;
        }
        
        footer {
            background-color: #a52a2a;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="toc" id="toc">
    <h2>Table of Contents</h2>
    <ul id="toc-list">
        <!-- Table of contents will be generated here -->
    </ul>
</div>

<main>
    <header>
        <h1>Event Schedule</h1>
        <p>November 22 - November 28</p>
    </header>

    <div id="events-container">
        <!-- Events will be loaded here dynamically -->
    </div>
</main>

<footer>
    <p>Contact us at: [Your Contact Information]</p>
</footer>

<script>
    async function loadEvents() {
        try {
            const response = await fetch('events.json');
            const events = await response.json();
            const tocList = document.getElementById('toc-list');
            const eventsContainer = document.getElementById('events-container');

            events.forEach(event => {
                // Create Table of Contents Item
                const tocItem = document.createElement('li');
                const tocLink = document.createElement('a');
                tocLink.href = `#${event.id}`;
                tocLink.textContent = event.title;
                tocItem.appendChild(tocLink);
                tocList.appendChild(tocItem);

                // Create Event Section
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.id = event.id;

                eventDiv.innerHTML = `
                    <h2>${event.title}</h2>
                    <h3>${event.date}</h3>
                    <p class="description">${event.description}</p>
                    <p>${event.content.substring(0, 100)}<span class="more-text" style="display: none;">${event.content.substring(100)}</span></p>
                    <button class="show-more-btn" onclick="toggleText(this)">Show more</button>
                `;
                eventsContainer.appendChild(eventDiv);
            });
        } catch (error) {
            console.error('Error loading events:', error);
        }
    }

    function toggleText(button) {
        const moreText = button.previousElementSibling.querySelector('.more-text');
        if (moreText.style.display === 'none' || moreText.style.display === '') {
            moreText.style.display = 'inline';
            button.textContent = 'Show less';
        } else {
            moreText.style.display = 'none';
            button.textContent = 'Show more';
        }
    }

    // Load events on page load
    loadEvents();
</script>

</body>
</html>
