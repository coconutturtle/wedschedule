<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Niconne&display=swap" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf6f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            background-color: #a52a2a;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            font-family: 'Niconne', cursive;
            font-size: 2em;
            margin: 0;
        }

        /* Main content */
        main {
            max-width: 800px;
            width: 100%;
            margin: 20px 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .event h2 {
            color: #a52a2a;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .show-more-btn {
            color: #a52a2a;
            cursor: pointer;
            font-weight: bold;
            border: none;
            background: none;
            padding: 0;
            margin-top: 10px;
        }

        footer {
            background-color: #a52a2a;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
        }

        /* Single TOC - Floating Icon and Overlay */
        .toc-icon {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: #a52a2a;
            color: white;
            padding: 12px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .toc-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .toc-overlay h2 {
            font-size: 1.4em;
            color: #a52a2a;
            font-family: 'Niconne', cursive;
            margin-bottom: 15px;
        }

        .toc-overlay h3 {
            font-size: 1.2em;
            color: #a52a2a;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .toc-overlay ul {
            list-style: none;
            padding: 0;
            font-size: 1.1em;
            line-height: 1.8em;
            margin-left: 15px;
        }

        .toc-overlay a {
            color: #444;
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Floating TOC icon -->
<div class="toc-icon" onclick="toggleTOC()">â˜°</div>

<!-- TOC overlay -->
<div class="toc-overlay" id="toc-overlay" onclick="toggleTOC()">
    <div onclick="event.stopPropagation();">
        <h2>Table of Contents</h2>
    </div>
</div>

<main>
    <header>
        <h1>Event Schedule</h1>
        <p>November 22 - November 28</p>
    </header>

    <div id="events-container">
        <!-- Events will be loaded here dynamically -->
    </div>
</main>

<footer>
    <p>Contact us at: [Your Contact Information]</p>
</footer>

<script>
    async function loadEvents() {
        const response = await fetch('events.json');
        const events = await response.json();
        const tocOverlayContent = document.querySelector('.toc-overlay > div');
        const eventsContainer = document.getElementById('events-container');
        
        // Group events by date
        const groupedEvents = events.reduce((acc, event) => {
            if (!acc[event.date]) acc[event.date] = [];
            acc[event.date].push(event);
            return acc;
        }, {});

        for (const [date, events] of Object.entries(groupedEvents)) {
            createDateHeading(tocOverlayContent, date);
            const eventList = document.createElement('ul');

            events.forEach(event => {
                createTOCEntry(event, eventList);
                createEventSection(event, eventsContainer);
            });

            tocOverlayContent.appendChild(eventList);
        }
    }

    function createDateHeading(parent, date) {
        const dateHeading = document.createElement('h3');
        dateHeading.textContent = date;
        parent.appendChild(dateHeading);
    }

    function createTOCEntry(event, list) {
        const tocItem = document.createElement('li');
        const tocLink = document.createElement('a');
        tocLink.href = `#${event.id}`;
        tocLink.textContent = event.title;
        tocLink.onclick = () => closeTOC(); // Close overlay on mobile when a link is clicked
        tocItem.appendChild(tocLink);
        list.appendChild(tocItem);
    }

    function createEventSection(event, container) {
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event');
        eventDiv.id = event.id;

        const sentences = event.content.match(/[^.!?]+[.!?]*/g) || [];
        const previewContent = sentences[0];
        const remainingContent = sentences.slice(1).join(' ');

        eventDiv.innerHTML = `
            <h2>${event.title}</h2>
            <h3>${event.date}</h3>
            <p>${previewContent}<span class="more-text" style="display: none;">${remainingContent}</span></p>
            ${remainingContent ? '<button class="show-more-btn" onclick="toggleText(this)">Show more</button>' : ''}
        `;
        container.appendChild(eventDiv);
    }

    function toggleText(button) {
        const allButtons = document.querySelectorAll('.show-more-btn');
        const moreText = button.previousElementSibling.querySelector('.more-text');
        allButtons.forEach(btn => {
            const otherText = btn.previousElementSibling.querySelector('.more-text');
            if (btn !== button && otherText) otherText.style.display = 'none';
            if (btn !== button) btn.textContent = 'Show more';
        });

        if (moreText.style.display === 'none' || moreText.style.display === '') {
            moreText.style.display = 'inline';
            button.textContent = 'Show less';
        } else {
            moreText.style.display = 'none';
            button.textContent = 'Show more';
        }
    }

    function toggleTOC() {
        const tocOverlay = document.getElementById('toc-overlay');
        tocOverlay.style.display = tocOverlay.style.display === 'block' ? 'none' : 'block';
    }

    function closeTOC() {
        document.getElementById('toc-overlay').style.display = 'none';
    }

    // Load events on page load
    loadEvents();
</script>

</body>
</html>
