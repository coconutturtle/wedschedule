<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Niconne&display=swap" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf6f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            background-color: #a52a2a;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            font-family: 'Niconne', cursive;
            font-size: 2em;
            margin: 0;
        }

        /* Elegant TOC styles for desktop */
        .toc {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Inter', sans-serif;
        }

        .toc h2 {
            font-size: 1.4em;
            color: #a52a2a;
            font-family: 'Niconne', cursive;
            margin-bottom: 15px;
        }

        .toc h3 {
            font-size: 1.2em;
            color: #a52a2a;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        .toc ul {
            list-style: none;
            padding: 0;
            font-size: 1em;
            line-height: 1.6em;
            margin-left: 15px;
        }

        .toc li {
            margin-bottom: 5px;
        }

        .toc a {
            color: #444;
            text-decoration: none;
            font-weight: normal;
        }

        .toc a:hover {
            text-decoration: underline;
        }

        /* Main content */
        main {
            max-width: 800px;
            width: 100%;
            margin: 20px 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .event h2 {
            color: #a52a2a;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .event h3 {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .event .description {
            font-style: italic;
            color: #444;
            margin: 0 0 10px;
        }

        .show-more-btn {
            color: #a52a2a;
            cursor: pointer;
            font-weight: bold;
            border: none;
            background: none;
            padding: 0;
            margin-top: 10px;
        }

        footer {
            background-color: #a52a2a;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
        }

        /* Floating TOC icon for mobile */
        @media (max-width: 420px) {
            .toc {
                display: none; /* Hide the full TOC on mobile */
            }

            /* Floating TOC icon */
            .toc-icon {
                position: fixed;
                bottom: 80px;
                right: 20px;
                background-color: #a52a2a;
                color: white;
                padding: 12px;
                border-radius: 50%;
                font-size: 1.2em;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
                width: 50px;
                height: 50px;
            }

            /* TOC overlay */
            .toc-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #fff;
                color: #333;
                z-index: 1000;
                padding: 20px;
                box-sizing: border-box;
                overflow-y: auto;
            }

            .toc-overlay h3 {
                font-size: 1.2em;
                color: #a52a2a;
                margin-top: 10px;
                margin-bottom: 5px;
            }

            .toc-overlay ul {
                list-style: none;
                padding: 0;
                font-size: 1.1em;
                line-height: 1.8em;
                margin-left: 15px;
            }

            .toc-overlay li {
                margin-bottom: 5px;
            }

            .toc-overlay a {
                color: #444;
                text-decoration: none;
                font-weight: normal;
            }

            .toc-overlay a:hover {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>

<div class="toc" id="toc">
    <h2>Table of Contents</h2>
    <!-- Desktop TOC with dates as headings and events as subheadings will be generated here -->
</div>

<!-- Floating TOC icon for mobile -->
<div class="toc-icon" onclick="toggleTOC()">â˜°</div>

<!-- TOC overlay for mobile -->
<div class="toc-overlay" id="toc-overlay" onclick="toggleTOC()">
    <div onclick="event.stopPropagation();">
        <h2>Table of Contents</h2>
        <!-- Mobile TOC with dates as headings and events as subheadings will be generated here -->
    </div>
</div>

<main>
    <header>
        <h1>Event Schedule</h1>
        <p>November 22 - November 28</p>
    </header>

    <div id="events-container">
        <!-- Events will be loaded here dynamically -->
    </div>
</main>

<footer>
    <p>Contact us at: [Your Contact Information]</p>
</footer>

<script>
    async function loadEvents() {
        try {
            const response = await fetch('events.json');
            let events = await response.json();

            // Sort events by date
            events = events.sort((a, b) => new Date(a.date) - new Date(b.date));

            const tocListDesktop = document.getElementById('toc');
            const tocOverlayMobile = document.querySelector('.toc-overlay > div');
            const eventsContainer = document.getElementById('events-container');

            // Group events by date
            const groupedEvents = events.reduce((acc, event) => {
                if (!acc[event.date]) acc[event.date] = [];
                acc[event.date].push(event);
                return acc;
            }, {});

            for (const [date, events] of Object.entries(groupedEvents)) {
                // Create Date Heading for Desktop TOC
                const dateHeadingDesktop = document.createElement('h3');
                dateHeadingDesktop.textContent = date;
                tocListDesktop.appendChild(dateHeadingDesktop);

                // Create Date Heading for Mobile TOC
                const dateHeadingMobile = document.createElement('h3');
                dateHeadingMobile.textContent = date;
                tocOverlayMobile.appendChild(dateHeadingMobile);

                const eventListDesktop = document.createElement('ul');
                const eventListMobile = document.createElement('ul');

                events.forEach(event => {
                    // Create TOC items for each event under the date heading
                    const tocItemDesktop = document.createElement('li');
                    const tocLinkDesktop = document.createElement('a');
                    tocLinkDesktop.href = `#${event.id}`;
                    tocLinkDesktop.textContent = event.title;
                    tocLinkDesktop.onclick = () => closeTOC(); // Close overlay on mobile when a link is clicked
                    tocItemDesktop.appendChild(tocLinkDesktop);
                    eventListDesktop.appendChild(tocItemDesktop);

                    const tocItemMobile = tocItemDesktop.cloneNode(true);
                    tocItemMobile.onclick = () => closeTOC();
                    eventListMobile.appendChild(tocItemMobile);

                    // Split content by sentence
                    const sentences = event.content.match(/[^.!?]+[.!?]*/g) || [];
                    const isLongContent = sentences.length > 1;
                    
                    // Define preview and remaining content
                    const previewContent = sentences[0];
                    const remainingContent = sentences.slice(1).join(' ');

                    // Create Event Section
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');
                    eventDiv.id = event.id;

                    eventDiv.innerHTML = `
                        <h2>${event.title}</h2>
                        <h3>${event.date}</h3>
                        <p class="description">${event.description}</p>
                        <p>${previewContent}
                            <span class="more-text" style="display: none;">${remainingContent}</span>
                        </p>
                        ${isLongContent ? '<button class="show-more-btn" onclick="toggleText(this)">Show more</button>' : ''}
                    `;
                    eventsContainer.appendChild(eventDiv);
                });

                tocListDesktop.appendChild(eventListDesktop);
                tocOverlayMobile.appendChild(eventListMobile);
            }
        } catch (error) {
            console.error('Error loading events:', error);
        }
    }

    function toggleText(button) {
        const moreText = button.previousElementSibling.querySelector('.more-text');
        if (moreText.style.display === 'none' || moreText.style.display === '') {
            moreText.style.display = 'inline';
            button.textContent = 'Show less';
        } else {
            moreText.style.display = 'none';
            button.textContent = 'Show more';
        }
    }

    function toggleTOC() {
        const tocOverlay = document.getElementById('toc-overlay');
        tocOverlay.style.display = tocOverlay.style.display === 'block' ? 'none' : 'block';
    }

    function closeTOC() {
        if (window.innerWidth <= 420) {
            document.getElementById('toc-overlay').style.display = 'none';
        }
    }

    // Load events on page load
    loadEvents();
</script>

</body>
</html>
