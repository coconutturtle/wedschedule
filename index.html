<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Event Schedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Niconne&display=swap" rel="stylesheet">
    <style>
        /* Basic styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdf6f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            background-color: #a52a2a;
            color: #fff;
            padding: 10px 20px;
            width: 100%;
            box-sizing: border-box;
        }

        header h1 {
            font-family: 'Niconne', cursive;
            font-size: 2em;
            margin: 0;
        }

        /* Floating TOC styles for desktop */
        .toc {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 250px;
            max-height: 80vh;
            overflow-y: auto;
            background-color: #fdf0ea;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .toc h2 {
            font-size: 1.4em;
            color: #a52a2a;
            font-family: 'Niconne', cursive;
            margin-bottom: 10px;
        }

        .toc ul {
            list-style: none;
            padding: 0;
        }

        .toc li {
            margin-bottom: 5px;
        }

        .toc a {
            color: #a52a2a;
            text-decoration: none;
        }

        .toc a:hover {
            text-decoration: underline;
        }

        /* Main content */
        main {
            max-width: 800px;
            width: 100%;
            margin: 20px 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .event {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .event h2 {
            color: #a52a2a;
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .event h3 {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .event .description {
            font-style: italic;
            color: #444;
            margin: 0 0 10px;
        }

        .show-more-btn {
            color: #a52a2a;
            cursor: pointer;
            font-weight: bold;
            border: none;
            background: none;
            padding: 0;
            margin-top: 10px;
        }

        footer {
            background-color: #a52a2a;
            color: #fff;
            text-align: center;
            padding: 10px;
            width: 100%;
            position: relative;
        }

        /* Floating TOC icon for mobile */
        @media (max-width: 420px) {
            .toc {
                display: none; /* Hide the full TOC on mobile */
            }

            /* Floating TOC icon */
            .toc-icon {
                position: fixed;
                bottom: 80px;
                right: 20px;
                background-color: #a52a2a;
                color: white;
                padding: 10px;
                border-radius: 50%;
                font-size: 1.2em;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            }

            /* TOC overlay */
            .toc-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                color: white;
                z-index: 1000;
                padding: 20px;
                box-sizing: border-box;
            }

            .toc-overlay ul {
                list-style: none;
                padding: 0;
            }

            .toc-overlay li {
                margin-bottom: 10px;
            }

            .toc-overlay a {
                color: white;
                font-size: 1.2em;
                text-decoration: none;
            }

            .toc-overlay a:hover {
                text-decoration: underline;
            }
        }
    </style>
</head>
<body>

<div class="toc" id="toc">
    <h2>Table of Contents</h2>
    <ul id="toc-list">
        <!-- Table of contents will be generated here -->
    </ul>
</div>

<!-- Floating TOC icon for mobile -->
<div class="toc-icon" onclick="toggleTOC()">â˜°</div>

<!-- TOC overlay for mobile -->
<div class="toc-overlay" id="toc-overlay" onclick="toggleTOC()">
    <div onclick="event.stopPropagation();">
        <h2>Table of Contents</h2>
        <ul id="toc-list-overlay">
            <!-- Mobile TOC list will be generated here -->
        </ul>
    </div>
</div>

<main>
    <header>
        <h1>Event Schedule</h1>
        <p>November 22 - November 28</p>
    </header>

    <div id="events-container">
        <!-- Events will be loaded here dynamically -->
    </div>
</main>

<footer>
    <p>Contact us at: [Your Contact Information]</p>
</footer>

<script>
    async function loadEvents() {
        try {
            const response = await fetch('events.json');
            const events = await response.json();
            const tocList = document.getElementById('toc-list');
            const tocListOverlay = document.getElementById('toc-list-overlay');
            const eventsContainer = document.getElementById('events-container');

            events.forEach(event => {
                // Create TOC items for desktop and mobile
                const tocItem = document.createElement('li');
                const tocLink = document.createElement('a');
                tocLink.href = `#${event.id}`;
                tocLink.textContent = event.title;
                tocItem.appendChild(tocLink);
                tocList.appendChild(tocItem);
                tocListOverlay.appendChild(tocItem.cloneNode(true));

                // Split content by sentence
                const sentences = event.content.match(/[^.!?]+[.!?]*/g) || [];
                const isLongContent = sentences.length > 1;
                
                // Define preview and remaining content
                const previewContent = sentences[0];
                const remainingContent = sentences.slice(1).join(' ');

                // Create Event Section
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.id = event.id;

                eventDiv.innerHTML = `
                    <h2>${event.title}</h2>
                    <h3>${event.date}</h3>
                    <p class="description">${event.description}</p>
                    <p>${previewContent}
                        <span class="more-text" style="display: none;">${remainingContent}</span>
                    </p>
                    ${isLongContent ? '<button class="show-more-btn" onclick="toggleText(this)">Show more</button>' : ''}
                `;
                eventsContainer.appendChild(eventDiv);
            });
        } catch (error) {
            console.error('Error loading events:', error);
        }
    }

    function toggleText(button) {
        const moreText = button.previousElementSibling.querySelector('.more-text');
        if (moreText.style.display === 'none' || moreText.style.display === '') {
            moreText.style.display = 'inline';
            button.textContent = 'Show less';
        } else {
            moreText.style.display = 'none';
            button.textContent = 'Show more';
        }
    }

    function toggleTOC() {
        const tocOverlay = document.getElementById('toc-overlay');
        tocOverlay.style.display = tocOverlay.style.display === 'block' ? 'none' : 'block';
    }

    // Load events on page load
    loadEvents();
</script>

</body>
</html>
